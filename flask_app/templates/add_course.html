<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Add Course</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  {% with messages = get_flashed_messages() %}     
      {% if messages %}                            
          {% for message in messages %}            
              <p>{{message}}</p>                   
          {% endfor %}
      {% endif %}
  {% endwith %}

  <div class="links">
    <a href="/dashboard">Dashboard |</a>
    <a href="/logout">Logout</a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 mx-auto">
        <h1>Add Course</h1>
        <form action='/add_course' method='post'>
          <div class="form-group">
            <label for="course_name">Course Name:</label>
            <select name="course_name" id="course_name" class="form-control">
              <option value="Motorcycle Repair Basics">Motorcycle Repair Basics</option>
              <option value="Brakes and Clutches">Brakes and Clutches</option>
              <option value="Engines and Transmissions">Engines and Transmissions</option>
              <option value="Suspension">Suspension</option>
              <option value="Electrical Diagnostics">Electrical Diagnostics</option>
              <option value="Fuel Systems">Fuel Systems</option>
            </select>
          </div>
          <div class="form-group">
            <label for="course_start_month">Course Start Month:</label>
            <select name="course_start_month" id="course_start_month" class="form-control">
              <option value="December">December</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
